<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FaceID Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #F0F2F5;
            --text-color: #333333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar-logo {
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav li {
            padding: 20px 0;
            text-align: center;
        }
        .sidebar-nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar-nav span {
            display: none;
        }
        .sidebar:hover .sidebar-nav span {
            display: inline;
            margin-left: 10px;
        }
        .content {
            margin-left: 80px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .btn-success {
            background-color: var(--secondary-color);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-logo">FP</div>
        <ul class="sidebar-nav">
            <li><a href="{% url 'home' %}">üè†<span>Home</span></a></li>
            <li><a href="{% url 'register_face' %}">üë§<span>Register</span></a></li>
            <li><a href="{% url 'test_face' %}">üîç<span>Test</span></a></li>
        </ul>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
