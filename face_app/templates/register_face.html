{% extends 'base.html' %}
{% block title %}Register Face - FaceID Pro{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="display-4 mb-5 text-center">Register New Face</h2>
            <div class="card">
                <div class="card-body">
                    <form id="registerForm">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Face Image</label>
                            <div class="text-center">
                                <video id="video" width="40%" height="auto" class="rounded mb-3" autoplay></video>
                                <canvas id="canvas" style="display:none;"></canvas>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button id="captureBtn" type="submit" class="btn btn-primary btn-lg">Capture and Register</button>
                        </div>
                    </form>
                    <div id="result" class="mt-4 alert" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('captureBtn');
const resultDiv = document.getElementById('result');

// Start video stream
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Error accessing the camera", err);
        alert("Unable to access the camera. Please ensure you have given permission and try again.");
    });

// Prevent form submission and handle the process using AJAX
document.getElementById('registerForm').addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent form from submitting the traditional way

    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageDataUrl = canvas.toDataURL('image/jpeg');

    // Send data to the server
    fetch('{% url "register_face" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: new URLSearchParams({
            'name': document.getElementById('name').value,
            'image': imageDataUrl
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resultDiv.className = 'mt-3 alert alert-success';
            resultDiv.textContent = 'Face registered successfully!';
        } else {
            resultDiv.className = 'mt-3 alert alert-danger';
            resultDiv.textContent = 'Error: ' + data.error;
        }
        resultDiv.style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        resultDiv.className = 'mt-3 alert alert-danger';
        resultDiv.textContent = 'An error occurred. Please try again.';
        resultDiv.style.display = 'block';
    });
});

</script>
{% endblock %}
