{% extends 'base.html' %}

{% block title %}Test Face Detection{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0"><i class="fas fa-camera"></i> Test Face Detection</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <video id="video" width="400" height="300" class="img-fluid" autoplay></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
                <div class="d-grid">
                    <button id="captureBtn" class="btn btn-success btn-lg">
                        <i class="fas fa-camera"></i> Capture and Test
                    </button>
                </div>
                <div id="result" class="mt-3 alert" style="display:none;"></div>
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const resultDiv = document.getElementById('result');

    // Start video stream
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Error accessing the camera", err);
            showResult('error', "Unable to access the camera. Please ensure you have given permission and try again.");
        });

    captureBtn.addEventListener('click', () => {
        console.log('Capturing image...');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageDataUrl = canvas.toDataURL('image/jpeg');

        // Show loading message
        showResult('info', 'Processing... Please wait.');

        // Send data to server
        fetch('{% url "test_face" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: new URLSearchParams({
                'image': imageDataUrl
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (data.name) {
                    showResult('success', `<strong>Match found!</strong><br>Name: ${data.name}<br>Confidence: ${data.confidence}`);
                } else {
                    showResult('warning', data.message || 'No close match found in the database.');
                }
            } else {
                showResult('error', data.error || 'An unknown error occurred.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showResult('error', 'An error occurred while processing your request. Please try again.');
        });
    });

    function showResult(type, message) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = message;

        // Remove all existing classes and add new ones
        resultDiv.className = 'mt-3 alert';
        switch(type) {
            case 'success':
                resultDiv.classList.add('alert-success');
                break;
            case 'error':
                resultDiv.classList.add('alert-danger');
                break;
            case 'warning':
                resultDiv.classList.add('alert-warning');
                break;
            case 'info':
                resultDiv.classList.add('alert-info');
                break;
        }
    }
</script>
{% endblock %}
